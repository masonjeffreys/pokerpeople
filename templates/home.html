  <h2 class="font-bold text-4xl text-center">Poker for People</h2>
  <p class="mb-4 text-center">Open source Hold 'em</p>
  <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" action="/joinGame" method="POST">
    <p class="mb-4">Enter your info below to join or create a new table. </p>
    <p class="mb-4 text-sm text-gray-400 italic">If you're the first to enter a Table Code, you'll create that table.</p>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="firstName">
        First Name
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="firstName" id="firstName" type="text" placeholder="first name" value="{{user.firstName}}">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="lastName">
        Last Name
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="lastName" id="lastName" type="text" placeholder="last name" value="{{user.lastName}}">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="gameId">
        Table Code
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="gameCode" id="gameCode" type="text" placeholder="abc" value="{{user.lastGameCode}}">
    </div>
    <div class="mb-4">
      <button class="w-full bg-transparent hover:bg-indigo-600 text-indigo-600 font-semibold hover:text-white py-2 px-4 border border-indigo-600 hover:border-transparent rounded" type="submit" name="joinGame">
        Join (or create) a table
      </button>
    </div>
  </form>
  <p class="text-center text-gray-500 text-xs">
